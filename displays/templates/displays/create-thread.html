{% extends "base.html" %}
{% load static %}

{% block title %}
    New Conversation
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "displays/thread.css"%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <a href="{% url 'inbox-page' %}" class="btn btn-light">Back to Your Inbox</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Start a Conversation!</h3>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col=sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <p>Enter the recipient username</p>
                    {{ form }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3" type="submit">Continue</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
{% endblock %}
