<li>
    <article class="listing">
        <a href="{% url "listing-detail-page" listing.slug %}">
            <img src="{{ listing.image.url }}" alt="{{ listing.title }}" />
            <div class="listing__content">
                <h3>{{ listing.title }}</h3>
                <p>
                    Posted on {{ listing.date }}
                </p>
            </div>
        </a>
    </article>
</li>
