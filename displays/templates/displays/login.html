{% extends "base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="card mx-auto mt-5" style="width: 480px;">
        <div class="card-body">
            {% for message in messages %}
                <div class="alert {% if message.tags == "warning" %}alert-danger{% elif message.tags == "success" %}alert-success{% endif %}">
                    {{message}}
                </div>
            {% endfor %}
            <h5 class="card-title">Login</h5>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username"> 
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password"> 
                </div>
                <button class="btn btn-primary">Login</button>
            </form>
            <p class="form-text text-muted mb-0">Don't have an account? <a href="/register" class="card-link">Register</a></p>
        </div>
    </div>
{% endblock %}
