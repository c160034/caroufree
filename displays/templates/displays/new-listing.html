{% extends "base.html" %}
{% load static %}

{% block title %}
    New Listing
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "displays/new-listing.css"%}">
{% endblock %}

{% block content %}
    <section id="listing-form">
        <h2>New Listing</h2>
        <form>
            {% for form_field in form %}
            <div class="form-control">
            {{ form_field.label_tag }}
            {{ form_field }}
            {{ form_field.errors }}
            </div>
            {% endfor %}
            <button>Post Listing</button>
        </form>
    </section>
{% endblock %}
