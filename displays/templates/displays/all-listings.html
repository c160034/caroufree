{% extends "base.html" %}
{% load static %}

{% block title %}
    All Listings
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "displays/partials/listing.css"%}">
{% endblock %}

{% block content %}
<h3 class="alert-info text-center p-2 m-0">
    All Listings
</h3>
<div class="my-3 mx-4">
    <div class="row">
        {% for listing in listings %}
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-2">  
            {% include "displays/partials/listing.html" %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
